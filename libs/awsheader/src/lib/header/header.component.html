<header>

                                <g id="Group_1" data-name="Group 1" transform="translate(178.603 80.717)">
                                    <path id="Path_1" data-name="Path 1" d="M178.6,85.531a4.813,4.813,0,1,1,9.627,0v34.229a4.813,4.813,0,1,1-9.627,0Z"
