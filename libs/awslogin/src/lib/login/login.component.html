<mat-card class="logincard">
    <mat-tab-group [color]="'primary'" [backgroundColor]="'primary'" animationDuration= "1"  mat-stretch-tabs>
        <mat-tab label="Login">
            <form #loginForm="ngForm" (ngSubmit)="onLoginSubmit(user)" autocomplete="off" novalidate>
                <section fxLayout="row">
                    <mat-form-field fxFlex>
                        <mat-label>Username</mat-label>
                        <input matInput placeholder="Username" [(ngModel)]="user.username" name="username" required autocomplete="off">
                    </mat-form-field>
                </section>
                <section fxLayout="row">
                    <mat-form-field fxFlex>
                        <mat-label>Password</mat-label>
                        <input type="password" matInput placeholder="Password" [(ngModel)]="user.password" name="password" required autocomplete="new-password">
                    </mat-form-field>
                </section>
                <section fxLayout="row">
                    <button type="submit" mat-button mat-raised-button color="primary" [disabled]="!loginForm.form.valid">Login</button>
                </section>
            </form>
        </mat-tab>
        <mat-tab label="Signup"> Content 2 </mat-tab>
    </mat-tab-group>
</mat-card>
